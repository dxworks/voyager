name: Github environments test
results:
  - dir: ${instrument}
    files:
      - results
commands:
  - name: Java Version
    win: java -version && java -version &>> results
    unix: java -version && java -version &>> results
  - name: Python Version
    win: python --version && python --version >> results
    unix: python --version && python --version >> results
  - name: Node Version
    win: node -v && node -v >> results
    unix: node -v && node -v >> results
