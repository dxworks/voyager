name: Release Docs

on:
  push:
    branches:
      - docs

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install Mkdocs
        run: pip install mkdocs-material

      - name: Deploy mkdocs
        run: mkdocs gh-deploy --force
